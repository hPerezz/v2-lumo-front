<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login-styles.css" />
  </head>
  <body>
    
    <div class="container" id="container">
        
      <div class="background-gradient" id="background-gradient">
        <div id="wrap">
          <div class="logo">
            <img src="img/logo_login_page.png" width="180px" />
          </div>
          <div class="pretitle">Bem-vindo ao</div>
          <div class="title" id="title">Dashboard Lumo</div>
        </div>
      </div>
      <div class="login-form">
        <form>
          <div class="cellphone-logo">
            <img src="img/logo_login_page.png" width="180px">
          </div>
          <div class="content">
            <div class="login-title-container">
              <h2>Fazer Login</h2>
            </div>
            <!-- <div class="error">‚ùå Email ou senha inv√°lidos</div> -->
            <!-- <div class="warning">üí° Entre na sua conta novamente</div> -->
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-divided">
              <div class="forgot">
                <a href="#"> Esqueci minha senha </a>
              </div>
              <div class="submit"><button type="submit">Entrar</button></div>
            </div>
            <br />
          </div>
        </form>
        <div class="help">
          Precisa de ajuda?
          <a href="#help">Clique aqui.</a>
        </div>
      </div>
    </div>
    <script>
        
      let constrain = 1000;
      let mouseOverContainer = document.getElementById("container");
      let ex1Layer = document.getElementById("wrap");

      function transforms(x, y, el) {
        let box = el.getBoundingClientRect();
        let calcX = -(y - box.y - box.height / 2) / constrain;
        let calcY = (x - box.x - box.width / 2) / constrain;

        return (
          "perspective(100px) " +
          "   rotateX(" +
          calcX +
          "deg) " +
          "   rotateY(" +
          calcY +
          "deg) "
        );
      }

      function transformElement(el, xyEl) {
        el.style.transform = transforms.apply(null, xyEl);
      }

      mouseOverContainer.onmousemove = function (e) {
        let xy = [e.clientX, e.clientY];
        let position = xy.concat([ex1Layer]);

        window.requestAnimationFrame(function () {
          transformElement(ex1Layer, position);
        });
      };
    </script>
  </body>
</html>
