<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <div class="lumo-icon">
      <img src="img/footer_icon.png" height="36px" alt="icon" />
    </div>
    <a href="#home" class="active">
      <i class="bi bi-house"></i>
      <span>Inicio</span>
    </a>
    <a href="#services">
      <i class="bi bi-clipboard-data"></i>
      <span>Relatórios</span>
    </a>
    <a href="#clients" id="client-double">
      <i class="bi bi-sun"></i>
      <span>Usinas</span>
    </a>
    <a href="#clients">
      <i class="bi bi-robot"></i>
      <span>Lumobots</span>
    </a>
    <a href="#clients">
      <i class="bi bi-people"></i>
      <span>Equipe</span>
    </a>
    <a href="#contact">
      <i class="bi bi-person-circle"></i>
      <span>Minha Conta</span>
    </a>
  </div>


  <div class="header">
    <div class="left profile">
      <img src="img/renatito.jpg" alt="Avatar" class="avatar" />
      <span class="username">Olá, Renato</span>
    </div>
  </div>

  <div class="content">
    <h1>Dashboard Lumo</h1>
    <p>O que temos para hoje?</p>
  </div>

</body>
</html>
